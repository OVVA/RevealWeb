        <!-- Tailwind CSS -->
        <link href="./assets/css/tailwind.css" rel="stylesheet">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="./assets/css/font-poppins.css" rel="stylesheet">

        <link rel="icon" type="image/png" sizes="16x16" href="./assets/ico/favicon-16x16.png">

        <script src="./assets/js/scripts.js"></script>

    <body class="font-poppins antialiased">

        <div class="fixed inset-0 z-0">
            <img src="./assets/img/web4.jpg" alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-dark/70 backdrop-blur-sm"></div>

        <!-- 500 Error Content -->
        <main class="pt-0 pb-0">
            <div class="bg-gradient-to-b from-dark to-dark/95 min-h-screen">
                <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 text-center">
                    <a href="/" class="mb-12">
                        <img class="h-12 w-auto" src="./assets/img/logo-dark.svg" alt="Reveal logo">

                    <h2 class="text-3xl font-semibold text-white mb-6">Server Error</h2>
                    <p class="text-xl text-gray-300 max-w-md mb-10">
                        Our server is experiencing technical difficulties. Please try again later or contact support if the problem persists.
                    </p>
                    
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="/" class="btn btn-primary px-8">
                            Return Home
                        </a>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Import main.js module for Firebase auth handling -->
        <script type="module" src="./assets/js/main.js"></script>
